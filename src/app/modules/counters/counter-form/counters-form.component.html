<p-dialog
    [(visible)]="showingDialog"
    [style]="{ width: '450px' }"
    [header]="dialogTitle"
    [modal]="true"
    styleClass="p-fluid"
    (onShow)="onShowDialog()"
    (onHide)="onHideDialog()"
>
    <ng-template pTemplate="content">
        <form [formGroup]="formGroup" autocomplete="off">
            <div class="field">
                <label for="name">ຊື່ <i class="p-error">*</i></label>
                <input
                    type="text"
                    pInputText
                    id="name"
                    formControlName="name"
                    placeholder="ປ້ອນຊື່"
                />
                <small class="p-error" *ngIf="submitted && f.name.errors"
                    >ກຸລຸນາປ້ອນນາມສະກຸນ.</small
                >
            </div>
        </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="ຍົກເລີກ"
            icon="pi pi-times"
            class="p-button-text"
            (click)="onHideDialog()"
        ></button>
        <button
            pButton
            pRipple
            label="ບັນທຶກ"
            [loading]="spinner$ | async"
            icon="pi pi-check"
            class="p-button-text"
            (click)="onSave()"
        ></button>
    </ng-template>
</p-dialog>
